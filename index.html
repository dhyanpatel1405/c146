
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: blue">

        
        <a-entity position="0 5 10">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
            <a-sphere position="0 5 0" radius="0.7"  ></a-square>

        </a-entity>
        <a-entity>
            <a-box position="0 3 0" width="3" height="3"></a-square>
        </a-entity>
        <a-entity>
        <a-cylinder position="0.5 0 0" radius="0.3" height="3"></a-cylinder>    

        </a-entity>
        <a-entity>
            <a-cylinder position="-0.5 0 0" radius="0.3" height="3"></a-cylinder>    
    
            </a-entity>
            <a-entity>
                <a-cylinder position="2.1 4 0" radius="0.6" rotation="90"></a-cylinder>    
        
                </a-entity>

                <a-entity>
                    <a-cylinder position="-2.1 4 0" radius="0.6" rotation="90"></a-cylinder>    
            
                    </a-entity>

        <a-entity>
                <a-cylinder position="2.1 3 0" radius="0.4" height="2.9"></a-cylinder>    
        
                </a-entity>

                <a-entity>
                    <a-cylinder position="-2.1 3 0" radius="0.4" height="2.9"></a-cylinder>    
            
                    </a-entity>
        
    </a-scene>
</body>

</html>
